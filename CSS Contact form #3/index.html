<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="contact-box">
      <form action="">
        <input
          type="text"
          name="name"
          id="name"
          class="field"
          placeholder="Your Name"
        />
        <input
          type="text"
          name="email"
          id="email"
          class="field"
          placeholder="Your Email"
        />
        <input
          type="text"
          name="subject"
          id="subject"
          class="field"
          placeholder="Subject"
        />
        <textarea
          name="message"
          id="textarea"
          class="field"
          placeholder="Message"
        ></textarea>
        <button class="btn">Send Message</button>
      </form>
    </div>
  </body>
</html>
